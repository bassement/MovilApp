<app-header [title]="'Recuperar Cuenta'" [backUrl]="'/auth'"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
      <app-logo></app-logo>

      <app-custom-input 
        autocomplete="email" 
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched"> 
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>

  <!-- Mensaje de éxito sobre la pantalla -->
  <div class="overlay" *ngIf="successMessage">
    <ion-card class="success-card">
      <ion-card-header>
        <ion-card-title>Formulario enviado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Se ha enviado un link de recuperación de contraseña.
      </ion-card-content>
      <ion-button (click)="acceptSuccess()" expand="block">Aceptar</ion-button>
    </ion-card>
  </div>
</ion-content>
